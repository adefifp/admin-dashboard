<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "container">
        <div class = "dashboard">
            <div class = "dashboardLogo">
                <img src="images/view-dashboard.svg" alt = "house icon" height="70px" width="70px">
                <h1>Dashboard</h1>
            </div>
            <div class="featureButtons">
                <button>
                    <img src="images/home.svg" alt = "house icon" height="32px" width="32px">
                    Home
                </button>
                <button>
                    <img src="images/card-account-details-outline.svg" alt = "house icon" height="32px" width="32px">
                    Profile
                </button>
                <button>
                    <img src="images/message-reply-outline.svg" alt = "house icon" height="32px" width="32px">
                    Messages
                </button>
                <button>
                    <img src="images/clock-time-three.svg" alt = "house icon" height="32px" width="32px">
                    History
                </button>
                <button>
                    <img src="images/file-multiple.svg" alt = "house icon" height="32px" width="32px">
                    Tasks
                </button>
                <button>
                    <img src="images/account-group.svg" alt = "house icon" height="32px" width="32px">
                    Communities
                </button>
            </div>
            <div class="controlButtons">
                <button>
                    <img src="images/cog-outline.svg" alt = "house icon" height="32px" width="32px">
                    Settings
                </button>
                <button>
                    <img src="images/help-box-outline.svg" alt = "house icon" height="32px" width="32px">
                    Support
                </button>
                <button>
                    <img src="images/shield-check-outline.svg" alt = "house icon" height="32px" width="32px">
                    Privacy
                </button>
            </div>
        </div>
        <div class = "mainContainer">
            <div class="header">
                <form>
                    <label for = "search">Search</label>
                    <input type="text" id = "search" name="search">
                </form>
            </div>
            <div class = "bodyContainer">
                <h1>HUDAJSCB</h1>
            </div>
        </div>
    </div>
</body>
</html>
